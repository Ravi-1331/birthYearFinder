<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Year</title>

    <style>
        *{
            background-color: black
        }
        input[type = "button"]{
            background-color: rgb(39, 82, 146);
            color: white;
            border-radius: 8px;
            border: white;
        }
        input[type="number"]{
            background-color: white;
            border-radius: 6px;  
        }

        .year, p{
            color: white;
        }
        
    </style>
</head>
<body>

    <center>
        <form Style ="margin-top:240px">
            <input style="height: 30px; width:400px; padding-left:10px;" placeholder="Type your age..." type="number" name="number" id="number"/>
            <input style="height: 32px;" type="button" value="Find Year" id="button"/>
            <center><b><p id="year">Year</p></b></center>          
         </form>
    </center>

    <script type="text/javascript">

        function calculate() {
            var number = document.getElementById("number").value;
            
            if(number == "" || number == 0){
                window.alert("Pleasr type your correct age!");
                return;
            }
            var date = new Date().getFullYear();

            var birthyear = date - number;

            document.getElementById("year").style.display = "block";
            document.getElementById("year").innerHTML="Your birth year is : " + birthyear;
        }

        document.getElementById("year").style.display = "none";

        document.getElementById("button").onclick = function() {calculate();}

    </script>
</body>
</html>
